<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Filters</title>
    <style>
      #caption{
        margin-top: 32px;
        margin-bottom: 32px;
        text-align:center;
        font-size: 40px;;
      }
      #image{
        display: block;
        margin: 0 auto;
        height: auto;
        width: 600px;
        padding: 5px;
        border-radius: 50px;
      }
      .btn{
        margin-left: 15px;
        margin-top:32px;
      }
      .btn:hover {
        color: pink;
        background-color: black;
        border-color: black;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color:#f86e0b ;">
    <header>
      <h1 id="caption">

      </h1>

    </header>
    <div id="image-container">
      <img id="image" src="" class="img-fluid" alt="">
      <div class="row mt-3">
        <div class="col-sm-12 text-center">

            <button class="btn btn-secondary btn-filter" onclick="applyInverse()"><bdo dir="rtl">Inverse</bdo>(Inverse)</button>
            <button class="btn btn-warning btn-filter" onclick="applyYellowFilter()">Yellow Filter</button>
            <button class="btn btn-success btn-filter" onclick="applyGreenFilter()">Green Filter</button>
            <button class="btn btn-danger btn-filter" onclick="applyRedFilter()">Red Filter</button>
            <button class="btn btn-primary btn-filter" onclick="applyBlueFilter()">Blue Filter</button>
            <button class="btn btn-secondary btn-filter" onclick="applyBlur()">Blur</button>
            <button class="btn btn-light btn-filter" onclick="increaseBrightness()">Increase Brightness</button>
            <button class="btn btn-primary btn-filter" onclick="increaseContrast()">Increase Contrast</button>



        </div>
        <div class="col-sm-12 text-center">
          <button class="btn btn-primary btn-filter" onclick="showOriginal()">Reset</button>
        </div>
    </div>
    </div>
    <script>
      // Get query parameters
      const params = new URLSearchParams(window.location.search);
      const imgSrc = params.get('img');
      const caption = params.get('caption');

      // Set image source and caption
      const image = document.getElementById('image');
      image.src = imgSrc;
      const captionHeader = document.getElementById('caption');
      captionHeader.textContent = caption;
    </script>

  <script>
        var originalImage;

        window.onload = function() {
            originalImage = document.getElementById("image").src;
        }

        function applyInverse() {
            var img = document.getElementById("image");
            img.style.filter = "invert(100%)";
        }

      function applyYellowFilter() {
            var img = document.getElementById("image");
            img.style.filter = "sepia(100%) saturate(5) hue-rotate(340deg)";
        }
        function applyGreenFilter() {
            var img = document.getElementById("image");
            img.style.filter = "sepia(0%) saturate(100%) hue-rotate(90deg)";
        }
        function applyBlueFilter() {
            var img = document.getElementById("image");
            img.style.filter = "sepia(0%) saturate(100%) hue-rotate(180deg)";
        }
        function applyRedFilter() {
          var img = document.getElementById("image");
          img.style.filter = "sepia(0%) saturate(100%) hue-rotate(0deg) saturate(150%)";
        }


        function increaseBrightness() {

      var img = document.getElementById("image");
      img.style.filter = "brightness(150%)";
      }
    function applyGrayScale() {
        var img = document.getElementById("image");
        img.style.filter = "grayscale(100%)";
    }
    function applyBlur() {
            var img = document.getElementById("image");
            img.style.filter = "blur(5px)";
        }

    function showOriginal() {
            var img = document.getElementById("image");
            img.src = originalImage;
            img.style.filter = "";
        }

        function increaseContrast() {
            var img = document.getElementById("image");
            img.style.filter = "contrast(150%)";
        }

        
</script>
  </body>
</html>
